<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encodeverse - Hide Text in Image</title>
  </head>
  <body>
    <h2>Encode-verse: Hide Your Texts in an Image</h2>

    <div class="image-preview-container">
      <label for="imageInput">Browse Image</label>
      <input type="file" id="imageInput" accept="image/*" />
      <img id="imagePreview" style="max-width: 100%; height: 50%; display: none;" />
    </div>

    <textarea
      id="textToHide"
      placeholder="Enter the text you want to encrypt..."
    ></textarea></BR>

    <button id="hideData">Encrypt & Hide Data</button></BR>
    <button id="downloadBtn">Download Encrypted Image</button>

    <canvas id="canvas" style="display: none"></canvas>

    <script src="./script.js"></script>
  </body>
</html>
